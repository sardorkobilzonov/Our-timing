<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="timi">
        <div class="conatainer">
          <h1 class="timi__h1">Our Timing</h1>
          <div class="time__day">
            <p class="day">MONDAY - TUESDAY</p>
            <p class="time__12-30">07:20 - 12:30</p>
            <p class="time__09-30">04:20 - 09:30</p>

            <p class="day">fRIDAY - SUNDAY</p>
            <p class="time__12-30">07:20 - 12:30</p>
            <p class="time__09-30">04:20 - 09:30</p>

            <p class="timi__tel">Call : +91 025 963 5685</p>

            <a href="#" class="timi__links">
              <img src="./images/Frame 70.png" alt="Links" />
            </a>
          </div>
        </div>
      </section>

      <section class="log__in">
        <div class="container">
          <div class="section">
            <p class="box__1">STAY IN CAONTACT</p>
            <h1 class="box__2">Get in Touch</h1>

            <form>
              <div class="forms">
                <input class="name__form" type="name" placeholder="NAME" />
                <input class="tel__form" type="tel" placeholder="MOBILE" />
                <input class="email__form" type="email" placeholder="EMAIL" />
                <input class="text__form" type="text" placeholder="MESSAGE" />
              </div>
              <button class="form__btn">SUBMIT</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
